<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table TAG</title>
    <style>
        body{
            font-family: "Comic Sans MS";
        }
        table,th,td{
            border: 2px solid greenyellow;
            border-collapse:collapse;
            text-align: center;
            padding: 10px;
            text-decoration: underline;

        }
        table{width: 60%;
        box-shadow: 0 0 15px black
        }


    </style>
</head>
<body>

    <!-- Simple Table -->
    <h2> Simple Table </h2>
    <table>
        <thead>
        <tr>
            <th>SNO</th>
            <th>NAME</th>
            <th>ADDRESS</th>
            text-decoration: underline;
        </tr>
        </thead>
        <tbody>
        <tr>
        <td>1</td>
        <td>john</td>
        <td>america</td>
        </tr>
        <tr>
            <td>2</td>
            <td>doe</td>
            <td>japan</td>
        </tr>
        <tr>
            <td>3</td>
            <td>ram</td>
            <td>india</td>

        </tr>


        </tbody>


    <!-- Table with Col Span -->
    <h2> Table with Col Span </h2>


    <!-- Table With Row Span -->
    <h2> Table With Row Span </h2>


    <!-- Custom Table with CSS -->
    <h2> Custom Table with CSS </h2>


</body>
</html>
